<div class="card-popular-dish">
   <div class="card-popular-dish__image">
      <img src="./img/menu/@@image" alt="@@alt">
   </div>
   <div class="card-popular-dish__title">
      <h4 class="title-4">@@title</h4>
      <div class="card-popular-dish__price">&#36;@@price</div>
   </div>
   <div class="card-popular-dish__description">
      <div class="text text--muted">
         <p>@@description</p>
      </div>
   </div>
</div>
