<section class="reservation" id="reservation">
   <div class="container">
      <div class="reservation__form">
         <div class="content-header reservation__title">
            <div class="small-title small-title--white">reservation</div>
            <h2 class="title-2">Book Your Table</h2>
         </div>
         <form action="#" class="reservation-form">
            <div class="reservation-form__row-1">
               <input type="text" name="name" placeholder="Name" required>
               <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="reservation-form__row-2">
               <input type="number" name="number" placeholder="Persons" required>
               <input type="time" name="time" value="00:00" required>
               <input id="datepicker" name="date" placeholder="Date" required>
            </div>
            <button type="submit" class="reservation-form__button">Book A Table</button>
         </form>
      </div>
   </div>
</section>
